<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/🔥" />
</head>
<body>

  <p onClick="makeGreen()">xBREAKxDOWNx</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hi');

    // Interpolated
    console.log('Hello %s!', '🌏')

    // Styled
    console.log('%c Style text', 'font-size:30px; text-shadow: 5px 5px blue; background: yellow;')

    // warning!
    console.warn('Warning!!!!!!!!')

    // Error :|
    console.error('Error!!!!!!!!')

    // Info
    console.info('This is information');

    // Testing
    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'This is wrong!!!');

    // clearing
    //console.clear()

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('qq')
    console.count('pp')
    console.count('qq')
    console.count('pp')
    console.count('pp')
    console.count('qq')
    console.count('qq')

    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/a-tien')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('fetching data');
            console.log(data);
        })
  </script>
</body>
</html>
